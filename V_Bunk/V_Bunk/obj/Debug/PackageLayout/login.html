function modalWin() {
if (window.showModalDialog) {
window.showModalDialog("confirm_info.asp","passwd","dialogWidth:300px;dialogHeight:475px");
} else {
window.open('template_rp.asp','name','height=255,width=250,toolbar=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no ,modal=yes');
}
}

function call_msg()
{
	var msg = document.stud_login.message.value;
	
	if (msg != "")
	{
		var n = msg.search("Student Feedback");
		if (parseInt(n) >= 0)
		{
			alert(msg);
			parent.location = "http://academics2.vit.ac.in/feedback/";
		}
		else
		{
			alert(msg);
		}
	}
}

function checknull()
{
	var d = document.stud_login;
	
	if ((d.regno.value.length<1) || (d.regno.value.charAt(0)==" ")) 
	{
		alert("Enter Register No.");
		d.regno.select();
		d.regno.focus();
		return false;
	}
	
	if ((d.passwd.value.length<1) || (d.passwd.value.charAt(0)==" ")) 
	{
		alert("Enter Password.");
		d.passwd.select();
		d.passwd.focus();
		return false;
	}
	
	if ((d.vrfcd.value.length<6) || (d.vrfcd.value.charAt(0)==" ")) 
	{
		alert("Enter Verification Code of 6 characters exactly as shown.");
		d.vrfcd.select();
		d.vrfcd.focus();
		return false;
	}
	
	return true;
}

function call_reset()
{
	self.location = "stud_login.asp";
}

function fgtpswd()
{
	alert("Dear Student,\n\n1. Please arrange to pay Rs.50/- through your friend/contact towards Password Resetting Charge at VIT Finance Office. \n2. On submission of the receipt at the Academics Office, PIN Mailer having the reset password will be sent to you by post to the address in our records. \n3. You can authorize a person to receive the PIN Mailer by using 'Password Authorization Letter' which can be downloaded from the link given below. \n\nSincerely,\nAcademics Group.");
}

function popup2(url) 
{
	//params  = 'width='+screen.width;
	//params += ', height='+screen.height;
	params  = 'width=800';
	params += ', height=600';
	params += ', top=0, left=0'
	params += ', fullscreen=no';
	params += ', scrollbars=yes';

	newwin=window.open(url,'pswd_gdl', params);
	if (window.focus)
	{
		newwin.focus();
	}
	return false;
}

</script>

function RefreshImage(valImageId)
{
	var objImage = document.getElementById(valImageId)

    {

    }
    var now = new Date();
    objImage.src = objImage.src.split('?')[0] + '?x=' + now.toUTCString();
}
